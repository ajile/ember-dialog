<div id="ember-app">
    <!-- Here will be placed result of Ember rendering -->
</div>



<script type="text/javascript">

    var App = window.App = Ember.Application.create({
        rootElement: '#ember-app'
    });

    // Creating application controller
    App.ApplicationController = Em.Controller.extend({

        isShown: false,

        init: function() {
            // var manager = this.get('dialogManager');
            // ...
        },

        actions: {

            alertSimple: function() {
                this.get('dialogManager').alert("Error message here!", this);
            },

            alertSubstrate: function() {
                this.get('dialogManager').alert("Simple alert message", this, {
                    title: "Alert",
                    substrate: true
                });
            },

            alertSubstrateNested: function() {
                this.get('dialogManager').alert("First one", this, {
                    title: "Alert",
                    substrate: true
                });
                this.get('dialogManager').alert("Second one", this, {
                    title: "Alert",
                    substrate: true
                });
            },

            alertAutoclose: function() {
                var name = Date.now().toString();
                var promise = this.get('dialogManager').alert("Simple alert message", this, {
                    title: "Alert",
                    substrate: true,
                    name: name
                });

                Ember.run.later(this, function() {
                    this.get('dialogManager').getDialog(name).close();
                }, 1000);
            },

            confirmSimple: function() {
                this.get('dialogManager').confirm("I have two buttons on a board!", this);
            },

        }
    });

</script>
